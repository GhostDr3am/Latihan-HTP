<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Pemanggilan ID -->
    <h1 id="coba"></h1>

    <!-- Pemanggilan Class -->
    <h1 class="coba1">Hello World</h1>

    <!-- Pemanggilan Tag -->
    <h2>Coba tag</h2>
    <h2 id="warna">warna merah</h2>

    <script>
      // ini contoh pemanggilan ID
      var x = document.getElementById("coba").innerHTML = "Hello World baru";

      // ini contoh pemanggilan Class
      var y = document.getElementsByClassName("coba1");

      // ini contoh pemanggilan Tag
      var z = document.getElementsByTagName("h2");

      var a =document.getElementById("warna").style.color="red";
    </script>
  </body>
</html>
