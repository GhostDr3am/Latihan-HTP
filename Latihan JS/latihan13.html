<marquee>
    <h1>Belajar DOM dan Event Handler</h1>
</marquee>
<form id="frm">
    Nama : <input type="text" name="nama" placeholder="Silahkan Masukan nama Anda" />
    Kelas : <input type="text" name="kelas" placeholder="Silahkan masukan kelas Anda"/>

    <input type="button" name="proses" value="salam" onclick="salam()"/> <!--Penggunaan event handler onclick-->
</form>
<h1 id="hasil"></h1>
<script>
    function salam(){
        let siswa = document.getElementById('frm').nama.value; //contoh pembuatan element value
        let kelas = document.getElementById('frm').kelas.value;

        let input = 'Selamat Pagi ' + siswa + ' <br>Kelas : ' +kelas;
        let no_input = 'Maaf nama anda dan kelas belum terisi';
        let hasil = (siswa && kelas != '') ? input : no_input;
    
        document.getElementById('hasil').innerHTML = hasil;
    }
</script>
